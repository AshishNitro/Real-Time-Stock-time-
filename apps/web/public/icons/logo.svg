<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 300" width="1200" height="300">
  <defs>
    <radialGradient id="bgGradient" cx="50%" cy="50%" r="70%" fx="50%" fy="50%">
      <stop offset="0%" stop-color="#1a2130"/>
      <stop offset="100%" stop-color="#0e121a"/>
    </radialGradient>
    <linearGradient id="sunGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f7d58c"/>
      <stop offset="100%" stop-color="#d19a3b"/>
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <rect width="100%" height="100%" fill="url(#bgGradient)"/>

  <g transform="translate(150, 150)" filter="url(#glow)">
    <circle r="60" fill="url(#sunGradient)" stroke="#e8c374" stroke-width="4"/>
    <circle r="45" fill="none" stroke="#e8c374" stroke-width="3"/>
    <g fill="url(#sunGradient)">
      <rect x="-8" y="-105" width="16" height="35" rx="4"/>
      <rect x="-8" y="70" width="16" height="35" rx="4"/>
      <rect x="-105" y="-8" width="35" height="16" rx="4"/>
      <rect x="70" y="-8" width="35" height="16" rx="4"/>
      <rect x="-8" y="-105" width="16" height="35" rx="4" transform="rotate(45)"/>
      <rect x="-8" y="70" width="16" height="35" rx="4" transform="rotate(45)"/>
      <rect x="-105" y="-8" width="35" height="16" rx="4" transform="rotate(45)"/>
      <rect x="70" y="-8" width="35" height="16" rx="4" transform="rotate(45)"/>
    </g>
  </g>

  <text x="330" y="180" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#d62d3d">Real Time</text>
  <text x="740" y="180" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="#1e8e4a">Stock Price</text>
</svg>